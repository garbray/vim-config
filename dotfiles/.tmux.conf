set-window-option -g window-status-current-format "#[fg=#333333, bg=#d35e5e, nobold, noitalics, nounderscore]#[fg=#333333, bg=#d35e5e] #I#[fg=#333333, bg=#d35e5e, bold] #W #[fg=#333333, bg=#d35e5e, nobold, noitalics, nounderscore]"
